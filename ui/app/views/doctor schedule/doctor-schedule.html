<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 card card-outline-info text-xs-center" style="padding: 25px;">
        <form class="md-form ">
            <h1 class="text-center">Doctor Schedule</h1>
            <hr>
            <div class="form-group">
                <label for="name">Doctor Name:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="day">Day of Week:</label>
                <input type="text" class="form-control" id="day">
            </div>
            <div class="form-group">
                <label for="start">Schedule From:</label>
                <input type="time" class="form-control" id="start">
            </div>
            <div class="form-group">
                <label for="end">Schedule To:</label>
                <input type="time" class="form-control" id="end">
            </div>
            <button type="button" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
