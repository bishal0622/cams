<div class="row">
    <div id="card-center" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 card card-center card-outline-info text-xs-center">
        <h1 class="text-center">Doctor Schedule</h1>
        <hr>
        <form ng-submit="vm.insert()">

            <div class="form-group">
                <label for="spec">Doctor Name:</label>
                <select class="form-control" id="spec" ng-model="vm.doctorSchedule.doctorId">
                    <option ng-repeat="doctor in vm.doctors" value="{{doctor.id}}">{{doctor.doctorName}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="day">Day of the week:</label>
                <select class="form-control" id="day" ng-model="vm.doctorSchedule.dayOfWeek">
                    <option value="0">Sunday</option>
                    <option value="1">Monday</option>
                    <option value="2">Tuesday</option>
                    <option value="3">Wednesday</option>
                    <option value="4">Thursday</option>
                    <option value="5">Friday</option>
                    <option value="6">Saturday</option>
                </select>
            </div>

            <div class="form-group">
                <label for="intime">Incomming time:</label>
                <input type="time" class="form-control" id="intime" ng-model="vm.doctorSchedule.doctorScheduleFrom">
            </div>

            <div class="form-group">
                <label for="outtime">Outgoing time:</label>
                <input type="time" class="form-control" id="outtime" ng-model="vm.doctorSchedule.doctorScheduleTo">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
