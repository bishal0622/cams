<div class="row">
    <div id="card-center" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 card card-center card-outline-info text-xs-center">
        <form ng-submit="vm.insert()">
            <h1 class="text-center">Particular</h1>
            <hr>
            <div class="md-form">
                <label for="name">Particular Name:</label>
                <input type="text" class="form-control" id="name" ng-model="vm.particular.particularName" >
            </div>
            <div class="md-form">
                <label for="rate">Rate:</label>
                <input type="text" class="form-control" id="rate" ng-model="vm.particular.particularRate">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
