<div class="row">
    <div id="card-center" class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 card card-center card-outline-info text-xs-center">
        <h1 class="text-center">Staff Detail</h1>
        <hr>
        <form ng-submit="vm.updateStaff(vm.staff.id)">

            <div class="md-form">
                <label for="id" class="active">Staff Id:</label>
                <input type="text" class="form-control" id="id" ng-model="vm.staff.id" readonly>
            </div>

            <div class="md-form">
                <label for="sname">Staff Name:</label>
                <input type="text" class="form-control" id="sname" ng-model="vm.staff.staffName">
            </div>
            <div class="md-form">
                <label for="scontact">Staff Contact:</label>
                <input type="text" class="form-control" id="scontact" ng-model="vm.staff.staffContact" >
            </div>
               <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
