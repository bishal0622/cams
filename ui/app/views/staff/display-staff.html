<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-10 col-sm-offset-2 col-md-offset-1 card card-center card-outline-info text-xs-center">
        <h1>Staff Details</h1>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span>Id</span></th>
                    <th><span>Name</span></th>
                    <th><span>Contact</span></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="staff in vm.staffs">
                    <td>{{staff.id}}</td>
                    <td>{{staff.staffName}}</td>
                    <td>{{staff.staffContact}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="displayStaff.edit({id:staff.id})"
                                    class="btn btn-primary btn-sm">Edit
                            </button>

                            <button type="submit"
                                    ui-sref="displayStaff.delete({id:staff.id})"
                                    class="btn btn-danger btn-sm">Delete
                            </button>

                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
