<div class="col-xs-12 col-sm-8 col-md-7 col-sm-offset-2 col-md-offset-3 card text-xs-center">
        <h1 class="text-center">Specialist</h1>
        <hr>
        <form ng-submit="vm.updateSpecialist(vm.specialist.id)">

            <div class="md-form">
                <label for="id" class="active">Specialist Id:</label>
                <input type="text" class="form-control" id="id" ng-model="vm.specialist.id" readonly>
            </div>

            <div class="md-form">
                <label for="name" class="active">Specialist Name:</label>
                <input type="text" class="form-control" id="name" ng-model="vm.specialist.specialistName">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
</div>
