<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 card card-center card-outline-info text-xs-center">
        <form class="form-group">
            <h1 class="text-center">Patient Registration</h1>
            <hr>
            <div class="md-form">
                <label for="pname">Patient Name:</label>
                <input type="text" class="form-control" id="pname">
            </div>
            <div class="md-form">
                <label for="age">Patient Age:</label>
                <input type="number" class="form-control" id="age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender">
                    <option selected="selected">Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="md-form">
                <label for="paddress">Patient Address:</label>
                <input type="text" class="form-control" id="paddress">
            </div>
            <div class="md-form">
                <label for="pcontact">Patient Contact:</label>
                <input type="text" class="form-control" id="pcontact">
            </div>
            <div class="md-form">
                <label for="pemail">Patient Email:</label>
                <input type="email" class="form-control" id="pemail">
            </div>
            <div class="md-form">
                <label for="weight">Patient Weight :</label>
                <input type="number" class="form-control" id="weight">
            </div>
            <div class="md-form">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>
