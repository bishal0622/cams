<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 card card-center card-outline-info text-xs-center">
        <form class="form-group" ng-submit="vm.insert()">
            <h1 class="text-center">Patient Registration</h1>
            <hr>
            <div class="md-form">
                <label for="pname">Patient Name:</label>
                <input type="text" class="form-control" id="pname" ng-model="vm.patient.patientName">
            </div>
            <div class="md-form">
                <label for="age">Patient Age:</label>
                <input type="number" class="form-control" id="age" ng-model="vm.patient.age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" ng-model="vm.patient.gender">
                    <option selected="selected">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="md-form">
                <label for="paddress" >Patient Address:</label>
                <input type="text" class="form-control" id="paddress" ng-model="vm.patient.patientAddress">
            </div>
            <div class="md-form">
                <label for="pcontact">Patient Contact:</label>
                <input type="text" class="form-control" id="pcontact" ng-model="vm.patient.patientContact" >
            </div>
            <div class="md-form">
                <label for="pemail">Patient Email:</label>
                <input type="email" class="form-control" id="pemail" ng-model="vm.patient.patientEmail">
            </div>
            <div class="md-form">
                <label for="weight">Patient Weight :</label>
                <input type="number" class="form-control" id="weight" ng-model="vm.patient.weight">
            </div>

            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>
</div>
